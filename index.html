<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VClub - 2FA Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #e84393;
            --warning: #fdcb6e;
            --gray: #636e72;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .card-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            color: var(--gray);
        }

        .key-display {
            background: var(--light);
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .key-text {
            font-family: monospace;
            font-size: 16px;
            letter-spacing: 1px;
            word-break: break-all;
            color: var(--dark);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .timer-container {
            text-align: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 100%;
            transition: width 1s linear;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .error {
            background: rgba(232, 67, 147, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .feature {
            text-align: center;
            flex: 1;
            padding: 10px;
        }

        .feature i {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .feature span {
            font-size: 12px;
            color: var(--gray);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @media (max-width: 480px) {
            .card-body {
                padding: 20px;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>VClub Security</h1>
                <p>Two-Factor Authentication</p>
            </div>
            
            <div class="card-body">
                <div class="form-group">
                    <label for="secret-key">Your Secret Key</label>
                    <div class="key-display">
                        <div class="key-text" id="secret-key">25ED3CSCCV7YDCEQ232YVJJKKEPE2GXU</div>
                        <button class="copy-btn" id="copy-btn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Enter 6-Digit Verification Code</label>
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" data-index="1">
                        <input type="text" class="code-input" maxlength="1" data-index="2">
                        <input type="text" class="code-input" maxlength="1" data-index="3">
                        <input type="text" class="code-input" maxlength="1" data-index="4">
                        <input type="text" class="code-input" maxlength="1" data-index="5">
                        <input type="text" class="code-input" maxlength="1" data-index="6">
                    </div>
                </div>
                
                <div class="timer-container">
                    <div class="timer">Code refreshes in: <span id="countdown">30</span>s</div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <button class="btn btn-primary" id="verify-btn">
                    <i class="fas fa-check-circle"></i> Verify Code
                </button>
                
                <button class="btn btn-secondary" id="generate-btn">
                    <i class="fas fa-sync-alt"></i> Generate New Key
                </button>
                
                <div class="message success" id="success-message">
                    <i class="fas fa-check"></i> Verification successful! Redirecting...
                </div>
                
                <div class="message error" id="error-message">
                    <i class="fas fa-exclamation-triangle"></i> Invalid verification code. Please try again.
                </div>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-clock"></i>
                        <span>Auto-Refresh</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-key"></i>
                        <span>Secure Keys</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Mobile Friendly</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const secretKeyElement = document.getElementById('secret-key');
            const copyButton = document.getElementById('copy-btn');
            const codeInputs = document.querySelectorAll('.code-input');
            const verifyButton = document.getElementById('verify-btn');
            const generateButton = document.getElementById('generate-btn');
            const countdownElement = document.getElementById('countdown');
            const progressElement = document.getElementById('progress');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            let countdown = 30;
            let timerInterval;
            
            // Generate a random 2FA key
            function generateKey() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let key = '';
                for (let i = 0; i < 32; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return key;
            }
            
            // Update the countdown timer
            function updateTimer() {
                countdown--;
                countdownElement.textContent = countdown;
                progressElement.style.width = `${(countdown / 30) * 100}%`;
                
                if (countdown <= 0) {
                    countdown = 30;
                    // In a real app, this would generate a new TOTP code
                    // For demo purposes, we'll just reset the timer
                }
            }
            
            // Start the timer
            function startTimer() {
                clearInterval(timerInterval);
                countdown = 30;
                countdownElement.textContent = countdown;
                progressElement.style.width = '100%';
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // Copy key to clipboard
            copyButton.addEventListener('click', function() {
                const key = secretKeyElement.textContent;
                navigator.clipboard.writeText(key).then(function() {
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyButton.style.background = 'var(--success)';
                    
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                        copyButton.style.background = 'var(--primary)';
                    }, 2000);
                });
            });
            
            // Handle code input navigation
            codeInputs.forEach((input, index) => {
                // Move to next input on digit entry
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                    }
                });
                
                // Handle backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '') {
                        if (index > 0) {
                            codeInputs[index - 1].focus();
                        }
                    }
                });
                
                // Only allow numbers
                input.addEventListener('keypress', function(e) {
                    if (!/[0-9]/.test(e.key)) {
                        e.preventDefault();
                    }
                });
            });
            
            // Verify the code
            verifyButton.addEventListener('click', function() {
                let code = '';
                codeInputs.forEach(input => {
                    code += input.value;
                });
                
                // Simple validation - in a real app, this would verify against the TOTP algorithm
                if (code.length === 6 && /^\d+$/.test(code)) {
                    // Success
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    verifyButton.innerHTML = '<i class="fas fa-check"></i> Verified!';
                    verifyButton.style.background = 'var(--success)';
                    
                    // In a real app, you would redirect or proceed to the next step
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        verifyButton.innerHTML = '<i class="fas fa-check-circle"></i> Verify Code';
                        verifyButton.style.background = 'var(--primary)';
                        codeInputs.forEach(input => input.value = '');
                        codeInputs[0].focus();
                    }, 3000);
                } else {
                    // Error
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                    
                    // Shake animation for error
                    codeInputs.forEach(input => {
                        input.classList.add('shake');
                        setTimeout(() => {
                            input.classList.remove('shake');
                        }, 500);
                    });
                    
                    // Clear inputs and refocus first one
                    setTimeout(() => {
                        codeInputs.forEach(input => input.value = '');
                        codeInputs[0].focus();
                    }, 500);
                }
            });
            
            // Generate a new key
            generateButton.addEventListener('click', function() {
                secretKeyElement.textContent = generateKey();
                codeInputs.forEach(input => input.value = '');
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                codeInputs[0].focus();
                startTimer();
                
                // Visual feedback
                generateButton.innerHTML = '<i class="fas fa-check"></i> Generated!';
                setTimeout(() => {
                    generateButton.innerHTML = '<i class="fas fa-sync-alt"></i> Generate New Key';
                }, 2000);
            });
            
            // Auto-focus first input on page load
            codeInputs[0].focus();
            
            // Initialize
            startTimer();
        });
    </script>
</body>
</html>
